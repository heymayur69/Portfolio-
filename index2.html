<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1f1f1f;
        }

        header {
            background-color:darkorchid;
            color: white;
            text-align: center;
            padding: 2em;
            font-family: monospace;
            font-size: large;
        }

        section {
            display: flex;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        form {
            flex: 1;
            padding: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input, textarea {
            width: calc(100% - 16px);
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: #555;
        }

        input:focus, textarea:focus {
            border: 2px solid #333;
        }

        button {
            background-color:darkorchid;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: darkorchi;
        }

        .contact-info {
            flex: 1;
            background-color: darkorchid;
            color: white;
            padding: 30px;
            text-align: left;
        }

        .contact-info h3 {
            margin-bottom: 20px;
        }

        .contact-info label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }

        .contact-info p {
            margin: 0;
        }
        p{
            color:#1f1f1f;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Me</h1>
        <p>You can type in the details here ,But unfortunately this won't work. But don't worry if I build your form that will work</p>
    </header>

    <section>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="John Doe" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="john@example.com" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Contact Information</h3>
            <label for="address">Address:</label>
            <p>Manjari BK,Hadapsar,Pune</p>

            <label for="phone">Phone:</label>
            <p>+918149694999</p>

            <label for="email-info">Email:</label>
            <p>mayurmm2004@gmail.com</p>
        </div>
    </section>

</body>
</html>
